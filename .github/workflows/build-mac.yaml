name: Build Scenes for mac
on:
  workflow_dispatch:
jobs:
  build_for_mac:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install and test
        run: |
          npm install
          npm run test
      - name: Build package
        run: npm run make
      - name: Upload package
        uses: actions/upload-artifact@v4.6.2
        with:
          name: scenes.dmg
          path: ./out